name: Unit Testing
run-name: ${{ github.actor }} is testing the code
on: [push,pull_request,workflow_dispatch]
jobs: 
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup V
        uses: vlang/setup-v@v1.3
      - name: Run Tests
        run: v test libtccv_test.v
